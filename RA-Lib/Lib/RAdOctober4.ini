; RAd October initialization file
; Feel free to edit this file manually.

; This file contains two main sections:
; [Packages] - determine design-time packages,
;  which RAd October load at start-time.
; Packages can be loaded ONLY at start!
;
; [Experts] - lists dll-experts to install
;  in RAd October environment.
;  NOT all Delphi experts compatible with RAd October!
  
; List of experts which was tested with RAd October 3
; (Delphi 3 version) and fully or partly work:
;  GExperts v 0.72 - fully functional
;  Athena - fully functional
;  Class Explorer Pro v 2.01 - only external files
;  Drop File Expert - fully functional
;  Glyph Selector - fully functional


